<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="raw">
    <div class="col-md-6">
        <div class="media" *ngFor="let pro of products"  style="float: left;">
            <div class="media-left">
                <img class="media-object" width="150" height="150" src="{{pro.imageUrl}}">
            </div>
            <div class="media-body">
                <div class="media-body">
                    <h4 class="media-heading">
                        {{ pro.name }}
                    </h4>
                    <b>Price:</b> {{ pro.price }} $ <br><b>In stock:  </b>{{pro.qty}}<br>
                    <b>Qunatity: </b><input #Quntity type="number" min="1" value="1" maxlength="2" (focus)="Quntity.value='' " />
                    <button class="btn btn-primary" (click)="addNewProduct(pro, Quntity.value)"> Add to cart </button>
                    <div *ngIf="pro.getQty()==0">
                        <b style="color: #FF0000; font-size: 14pt;">Sold Out!</b>
                    </div>
                    <div *ngIf="pro.getQty()<Quntity.value">
                        <b style="color: #FF0000; font-size: 14pt;">No enough pieces. </b>
                    </div>
                    <div *ngIf="Quntity.value<0">
                        <b style="color: #FF0000; font-size: 14pt;">Invalid value. </b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-6">
        <div>
            <div>
                <table class="table">
                    <th> Name </th>
                    <th>Pricce</th>
                    <th>Quntity</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <tr *ngFor="let pro of products">
                        <td *ngIf="pro.getAdded()==true"> {{pro.name}}</td>
                        <td *ngIf="pro.getAdded()==true">{{pro.price}}</td>
                        <td *ngIf="pro.getAdded()==true">{{pro.addedQty}}</td>
                        <td *ngIf="pro.getAdded()==true"><button class="btn btn-danger" (click)="removeProduct(pro)">Remove</button></td>
                        <td *ngIf="pro.getAdded()==true"><span class="glyphicon glyphicon-plus" aria-hidden="true" (click)="Incr(pro)"></span> <span class="glyphicon glyphicon-minus" aria-hidden="true" (click)="Decr(pro)"></span></td>
                    </tr>
                </table>
                <div>
                    Total Cost <input type="text" #total value="{{CalculateTotal()}}" disabled="disabled"/>
                </div>
            </div>
        </div>
    </div>
</div>
